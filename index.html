<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.scss" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
<br>
<br>
<div class="col-md-12">
    <div class="trafficlight d-inline-block float-right">
        <div class="protector"></div>
        <div class="protector"></div>
        <div class="protector"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
    <form>
        <div class="form-group">
            <label class="col-form-label" for="speed">Initial car speed(km/h)</label>
            <input type="number" class="form-control" id="speed" placeholder="Enter car speed (20-80)"  max="80" min="20">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="distance">Initial distance from the intersection(m)</label>
            <input type="number" class="form-control" id="distance" placeholder="Enter distance from car to intersection (7-50)"  min="7" max="50">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="width">Width of intersection(m)</label>
            <input type="number" class="form-control" id="width" placeholder="Enter width of intersection (7-50)"  min="7" max="50">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="duration">Duration of yellow light(s)</label>
            <input type="number" class="form-control" id="duration" placeholder="Enter duration of yellow light (2-4)"  min="2" max="4">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="acc">Car’s ability to accelerate(m/s2)</label>
            <input type="number" class="form-control" id="acc" placeholder="Enter car's acceleration range (1-3)"  min="1" max="3">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="dec">Car’s ability to decelerate(m/s2)</label>
            <input type="number" class="form-control" id="dec" placeholder="Enter car's deceleration range (1-3)"  min="1" max="3">
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()" data-toggle="modal" data-target="#exampleModal">Submit</button>
    </form>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Driver's action</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span id="message"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="#chartContainer"><button id="graph" type="button" class="btn btn-primary" onclick="calculate()" data-dismiss="modal">See the graph</button></a>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>

<script src="js/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
